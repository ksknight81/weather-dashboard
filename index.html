<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header bar for weather app title-->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Overall Div for entire section -->
    <div class="row body-section">
      <!-- left hand side city navigation -->
      <div id="search" class="search-box col-3">
        <h3 class="card-header">Search for a City:</h3>
        <form id="city-form">
          <label class="form-label" for="cityname">Enter City Name</label>
          <input
            name="cityname"
            id="cityname"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <!-- right hand side weather app details -->
      <div id="city-details" class="current col-8">
        <span id="city-search-term"></span>
        <div id="city-container" class="list-group">
          <!-- <img class="weatherIcon" id="currenticon" alt="" src=""/> -->
          <span><img class="weatherIcon" id="currenticon" src="" /></span>
          <p><span id="temperature"></span></p>
          <p><span id="humidity"></span></p>
          <p><span id="wind-speed"></span></p>
          <p><span id="UV-index"></span></p>
        </div>
      </div>
      <!-- left hand previous search results -->
    </div>

    <div class="row">
      <div id="past-searches" class="previous col-3">
        <h2>previous</h2>
        <li><span id="past-search-city"></span></li>
      </div>

      <!-- right hand 5 day forecast -->
      <div id="five-day-forecast" class="col-8 long-range row">
        <div id="day0" class="col-md-2 forecast"></div>
        <div id="day1" class="col-md-2 forecast"></div>
        <div id="day2" class="col-md-2 forecast"></div>
        <div id="day3" class="col-md-2 forecast"></div>
        <div id="day4" class="col-md-2 forecast"></div>
      </div>
    </div>
  </body>
  <script src="/assets/js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
