<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <!-- header bar for weather app title-->
    <header>
        <h1>Weather Dashboard</h1>

    </header>
    <!-- Overall Div for entire section -->
    <div class="row body-section">
    <!-- left hand side city navigation -->
    <div id="search" class="search-box col-3">
        <h3>Search for a City:</h3>        
        <form>enter a city</form>
        <button>Search</button>
    </div>
    <!-- right hand side weather app details -->
    <div id="city-details" class="current col-8">
        <h2>city</h2>
    </div>
    <!-- left hand previous search results -->
    <div id="past-searches" class="previous col-3">
        <h2>previous</h2>
    </div>
    <!-- right hand 5 day forecast -->
    <div id="5-day-forecast" class="long-range col-8">
        <h4>5-Day Forecast:</h4>
    </div>
    </div>  
</body>
<script src="/assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
